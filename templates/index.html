<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#110011">
    <style>
        @font-face {
            font-family: 'Rockwell';
            src: url('/static/fonts/Rockwell-Bold.ttf') format('truetype');
        }

        


        body {
            margin: 0;
            font-family: 'Rockwell', sans-serif;
            background: linear-gradient(to bottom, #110011, #24015d);
            padding-top: env(safe-area-inset-top); /* Adjust padding for the notch */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        #emoji {
            margin-top:100px;
            margin-bottom: 10px;
            width: 50px;  /* Emoji smaller */
            height: 50px;
        }

        #text-container {
            text-align: center;
            color: white;
            margin-top: 0px;
            font-size: 24px;
            padding: 0 100px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 200px);
            margin-bottom: 125px;
        }

        .button {
            width: 80px;
            height: 50px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rockwell', sans-serif;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 1s ease;
            border-radius: 50px;  /* Rounded corners */
        }

        .button:hover {
            background-color: #ccc;
        }

        #back {
            background-color: purple; /* Back button color purple */
            color: white;
            width: 50px;
        }

        #next {
            background-color: white;
            color: black;
        }

        .arrow {
            width: 20px;
            height: auto;
        }

        /* Text transition effect */
        #sentence {
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Smooth transition */
        }
    </style>
</head>
<body>
    <img id="emoji" src="/static/images/emoji.gif" alt="Emoji">

    <div id="text-container">
        <span id="sentence">"Do the following dare or take a shot. Let's begin.âœ¨",</span>
    </div>

    <div class="button-container">
        <button class="button" id="back">
            <img src="/static/images/arrow.png" alt="Back" class="arrow">
        </button>
        <button class="button" id="next">Next</button>
    </div>

    <script>
        let currentIndex = 0;

        function updateSentence(index) {
            fetch(`/get_sentence/${index}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        const sentenceContainer = document.getElementById('sentence');
                        sentenceContainer.style.opacity = 0;  // Start transition by hiding text
                        setTimeout(() => {
                            sentenceContainer.textContent = data.sentence;
                            sentenceContainer.style.opacity = 1;  // Fade in the new text
                        }, 500);  // Timing for smooth transition
                    }
                });
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex++;
            updateSentence(currentIndex);
        });

        document.getElementById('back').addEventListener('click', () => {
            currentIndex--;
            updateSentence(currentIndex);
        });

    </script>
</body>
</html>
